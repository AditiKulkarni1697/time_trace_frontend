<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./project.css" />
    <title>Project</title>
  </head>
  <body>
    <nav>
      <div class="d-flex justify-content-between mx-3">
        <div><img class="logo" src="../homepage/images/logo2.png" alt="logo" /></div>
        <h1>Projects</h1>
        <button class="btn btn-sm btn-danger logoutBtn">LOGOUT</button>
      </div>
    </nav>

    <main class="d-flex">
      <aside>
        <div>
          <svg class="css-1w21282-StyledSectionItemIcon e1f220q50" width="16" height="12" viewBox="0 0 16 12">
            <path fill="white"  d="M0 2.009C0 .899.895 0 1.994 0h12.012C15.107 0 16 .902 16 2.009V9.99c0 1.11-.895 2.009-1.994 2.009H1.994A2.003 2.003 0 010 9.991V2.01zm6.106 8.438c.415.83 1.639.696 1.864-.204l1.25-5 .852 2.128a1 1 0 001.635.336l2-2a1 1 0 10-1.414-1.414l-.928.928-1.437-3.592c-.36-.901-1.663-.813-1.898.128L6.685 7.135l-.79-1.582a1 1 0 00-1.602-.26l-2 2a1 1 0 101.414 1.414l1.019-1.019 1.38 2.76z" fill-rule="evenodd" class="css-kqzqgg"></path>
        </svg>
          <button
            type="button"
            class="btn my-2"
            data-bs-toggle="modal"
            data-bs-target="#create-project-modal"
            style="color: white;"
          >
            Create Project
          </button>
        </div>
        <div >
          <svg class="css-1w21282-StyledSectionItemIcon e1f220q50" width="14" height="16" viewBox="0 0 14 16">
            <path  fill="white"    fill-rule="evenodd" d="M0 1.994A2 2 0 012.006 0h9.988C13.102 0 14 .895 14 1.994v12.012A2 2 0 0111.994 16H2.006A2.001 2.001 0 010 14.006V1.994zM2 3c0 .556.446 1 .995 1h8.01c.54 0 .995-.448.995-1 0-.556-.446-1-.995-1h-8.01C2.455 2 2 2.448 2 3zm0 3c0 .556.446 1 .995 1h8.01c.54 0 .995-.448.995-1 0-.556-.446-1-.995-1h-8.01C2.455 5 2 5.448 2 6zm0 3c0 .556.446 1 .995 1h8.01c.54 0 .995-.448.995-1 0-.556-.446-1-.995-1h-8.01C2.455 8 2 8.448 2 9z" class="css-kqzqgg"></path>
        </svg>
          <button class="btn dashboard" style="color: white;">
            Report <br/> and Analysis
          </button>
        </div>
        <div >
          <svg class="css-1w21282-StyledSectionItemIcon e1f220q50" width="14" height="16" viewBox="0 0 14 16">
            <path  fill="white"    fill-rule="evenodd" d="M0 1.994A2 2 0 012.006 0h9.988C13.102 0 14 .895 14 1.994v12.012A2 2 0 0111.994 16H2.006A2.001 2.001 0 010 14.006V1.994zM2 3c0 .556.446 1 .995 1h8.01c.54 0 .995-.448.995-1 0-.556-.446-1-.995-1h-8.01C2.455 2 2 2.448 2 3zm0 3c0 .556.446 1 .995 1h8.01c.54 0 .995-.448.995-1 0-.556-.446-1-.995-1h-8.01C2.455 5 2 5.448 2 6zm0 3c0 .556.446 1 .995 1h8.01c.54 0 .995-.448.995-1 0-.556-.446-1-.995-1h-8.01C2.455 8 2 8.448 2 9z" class="css-kqzqgg"></path>
        </svg>
          <button class="btn calender" style="color: white;">calender</button>
        </div>
      </aside>

      <section class="flex-grow-1 table-section card rounded-4 m-3">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Created By</th>
              <th scope="col">Created At</th>
              <th scope="col">Create Task</th>
            </tr>
          </thead>
          <tbody id="projectList">
            <!-- Populated dynamically with JavaScript -->
          </tbody>
        </table>

        <!-- CREATE PROJECT Modal -->
        <div id="create-project-modal" class="modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create Project</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label for="project_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="project_name" />

                <label for="project_description" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="project_description"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  onClick="createProject()"
                  class="btn btn-primary"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- CREATE TASK Modal -->
        <div id="create-task-modal" class="modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create Task</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label for="task_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="task_name" />

                <label for="task_description" class="form-label"
                  >Description</label
                >
                <input type="text" class="form-control" id="task_description" />

                <label for="task_project" class="form-label">Project</label>
                <input
                  type="text"
                  disabled
                  class="form-control"
                  id="task_project"
                />
                <input
                  type="text"
                  disabled
                  class="visually-hidden"
                  id="task_project_id"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  onClick="createTask()"
                  class="btn btn-primary"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script>
    // JavaScript Code
    const modalCreateProjectForm = document.getElementById(
      "modalCreateProjectForm"
    );

    // create Project

    const createProject = () => {
      const data = {
        name: document.getElementById("project_name").value,
        description: document.getElementById("project_description").value,
      };

      fetch("https://time-trace-backend.onrender.com/project/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((res) => {
          if (res) {
            fetch("https://time-trace-backend.onrender.com/project/", {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            })
              .then((res) => res.json())
              .then((res) => {
                console.log(res);
                displayProjectDetails(res.projects);
              });
          }
        })
        .catch((err) => console.log(err));
    };

    //create task
    const createTask = () => {
      const data = {
        name: document.getElementById("task_name").value,
        description: document.getElementById("task_description").value,
        projectId: document.getElementById("task_project_id").value,
      };
      console.log(data);

      fetch("https://time-trace-backend.onrender.com/task/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((res) => {
          console.log(res);
          localStorage.setItem("projectId", JSON.stringify(res));
          window.location.href = `./task.html?taskId=${res.savedTask._id}`;
        })
        .catch((err) => console.log(err));
    };

    window.onload = () => {
      fetch("https://time-trace-backend.onrender.com/project/", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => res.json())
        .then((res) => {
          console.log(res);
          displayProjectDetails(res.projects);
        });
    };

    let taskModalProjectValue = null;

    function displayProjectDetails(projects) {
      const tableBody = document.getElementById("projectList");
      tableBody.innerHTML = "";
      projects.forEach((project) => {
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = project.name;

        const descriptionCell = document.createElement("td");
        descriptionCell.textContent = project.description;

        const createdByCell = document.createElement("td");
        createdByCell.textContent = "ankita";

        const createdAtCell = document.createElement("td");
        createdAtCell.textContent = dayjs(project.createdAt).format(
          "MMM DD, YYYY h:mm A"
        );

        const createTaskCell = document.createElement("td");
        const createTaskButton = document.createElement("button");
        createTaskButton.setAttribute("class", "btn btn-secondary");
        createTaskButton.dataset.bsToggle = "modal";
        createTaskButton.dataset.bsTarget = "#create-task-modal";
        createTaskButton.dataset.id = project._id;
        createTaskButton.addEventListener("click", () => {
          document.querySelector("#task_project").value = project.name;
          document.querySelector("#task_project_id").value = project._id;
        });
        createTaskButton.textContent = "+";

        createTaskCell.appendChild(createTaskButton);

        row.appendChild(nameCell);
        row.appendChild(descriptionCell);
        row.appendChild(createdByCell);
        row.appendChild(createdAtCell);
        row.appendChild(createTaskCell);

        tableBody.appendChild(row);
      });
    }

    let dashboard = document.querySelector(".dashboard");

    dashboard.addEventListener("click", () => {
      window.location.href = "../Dashboard/dashboard.html";
    });
    let calender = document.querySelector(".calender");
    calender.addEventListener("click", () => {
      window.location.href = "../project_timer_pages/calender/calender.html";
    });

    let logout = document.querySelector(".logoutBtn");
    logout.addEventListener("click", () => {
      window.location.href = "../index.html";
    });
  </script>
</html>
